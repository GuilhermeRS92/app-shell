<p-toast key="login-message"></p-toast>
<main class="container">
    <div class="card">
        <div class="card-header">
            <h3>Login</h3>
        </div>
        <div class="card-body">
            <form [formGroup]="loginForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Usuário</label>
                    <input 
                        type="username" 
                        formControlName="username" 
                        class="form-control" 
                        [ngClass]="{'invalid': loginForm.get('username')?.errors && loginForm.get('username')?.touched}" 
                    />
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        formControlName="password" 
                        class="form-control" 
                        [ngClass]="{'invalid': loginForm.get('password')?.errors && loginForm.get('password')?.touched}" 
                    />
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="keepLogin" formControlName="keepLogin" class="form-control" />
                    <label for="keepLogin">Mantenha-me conectado</label>
                </div>
                <div class="errors">
                    <p class="message" *ngIf="!loginForm.valid && loginForm.touched">
                        Preencha o<span *ngIf="loginForm.get('username')?.errors && loginForm.get('password')?.errors">s</span> campo<span *ngIf="loginForm.get('username')?.errors && loginForm.get('password')?.errors">s</span> 
                        <b *ngIf="loginForm.get('username')?.errors"> Usuário </b> 
                        <span *ngIf="loginForm.get('username')?.errors && loginForm.get('password')?.errors">e</span>
                        <b *ngIf="loginForm.get('password')?.errors"> Senha</b>
                    </p>
                </div>
                <div class="form-button">
                    <button class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
                </div>
            </form>
        </div>
    </div>
</main>
